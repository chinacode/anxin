        <div id="u1345" class="text" style="visibility: visible;">
          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">2018.2.27</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">日备注说明：</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">技术开发的实现方式：</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">1、将食疗米饭、米饭、食疗汤品、汤品、食疗菜单、菜单，统一合并为单品，在创建单品时，</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">&nbsp;&nbsp;&nbsp; 增加类型（食疗米饭、米饭、食疗汤品、汤品、食疗菜单、菜单），在根据具体类型新增单品</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;"><br></span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">2、将套餐菜单、食疗套餐菜单，统一合并为套餐菜单，在创建套餐菜单时，增加类型（普通</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">&nbsp;&nbsp;&nbsp; 餐、食疗餐），在根据具体类型，组合套餐。 </span></p>
